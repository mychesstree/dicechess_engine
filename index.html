    <div id="dice" style="transform:translate(0,-20px)">
      <table>
        <tr>

            <button style="transform: translate(0, 0px)" id="roll">

    <script>
      var sides = ["w", "b"];
      var pieces = [
        ["wB", "wK", "wN", "wP", "wQ", "wR"],
        ["bB", "bK", "bN", "bP", "bQ", "bR"],
      ];
      var curr = [];
      var rolls = 3;
      var begintag =
        '<td><img style="width:130px;border: 1px solid #555"src="../img/chesspieces/wikipedia/';
      var endtag = '"></td>';

      function getRandomNumber() {
        return Math.floor(Math.random() * pieces[0].length);
      }

      function getEnemy() {
        return sides[(sides.indexOf(game.turn()) + 1) % 2];
      }

      $(document).ready(function () {
        $("#roll").click(function () {
          var hasmove = false;
          var inner = "";
          for (var i = 0; i < rolls; i++) {
            selection = pieces[sides.indexOf(game.turn())][getRandomNumber()];
            curr.push(selection);
            inner += begintag + selection + ".png" + endtag;
          }
          $("#images").html("<table><tr>" + inner + "</tr></table>");
          document.getElementById("roll").disabled = true;
          console.log(game.valid_moves());
          for (var i = 0; i < game.valid_moves().length; i++) {
            if (
              curr.indexOf(
                game.valid_moves()[i].color +
                  game.valid_moves()[i].piece.toUpperCase()
              ) != -1
            ) {
              hasmove = true;
            }
          }
          if (!hasmove) {
            document.getElementById("skip").disabled = false;
          }
        });
        $("#skip").click(function () {
          game.set_turn(getEnemy());
          $("#images").html("<table><tr></tr></table>");
          curr = [];
          document.getElementById("roll").disabled = false;
          document.getElementById("skip").disabled = true;
          //updateStatus()
        });
      });
    </script>

    <!-- Chessboard 🚧 -------------------------------------------------------------------------------->
    <div
      id="aboutUsBoard"
      style="width: 350px; position: absolute; right: 1.25rem; top: 1.25rem"
    ></div>

    <script>
      // --- Begin Example JS --------------------------------------------------------
      // NOTE: this example uses the chess.js library:
      // https://github.com/jhlywa/chess.js

      var board = null;
      var game = new Chess();
      game.set_dice(true);
      const whiteSquareGrey = "#a9a9a9";
      const blackSquareGrey = "#696969";
      var $status = $("#status");
      var $fen = $("#fen");
      var $pgn = $("#pgn");

      function removeGreySquares() {
        $("#aboutUsBoard .square-55d63").css("background", "");
      }

      function greySquare(square) {
        var $square = $("#aboutUsBoard .square-" + square);

        var background = whiteSquareGrey;
        if ($square.hasClass("black-3c85d")) {
          background = blackSquareGrey;
        }

        $square.css("background", background);
      }

      function onDragStart(source, piece, position, orientation) {
        // do not pick up pieces if the game is over
        //if (game.game_over()) return false

        // only pick up pieces for the side to move
        if (
          (game.turn() === "w" && piece.search(/^b/) !== -1) ||
          (game.turn() === "b" && piece.search(/^w/) !== -1)
        ) {
          return false;
        }

        // only pick up pieces that have been rolled
        if (curr.indexOf(piece) == -1) {
          return false;
        }
      }

      function onDrop(source, target) {
        removeGreySquares();

        // see if the move is legal
        var move = game.move({
          from: source,
          to: target,
          promotion: "q", // NOTE: always promote to a queen for example simplicity,
          legal: false,
        });

        // illegal move
        if (move === null) return "snapback";

        //updateStatus()

        // reset the roll function after move is made
        curr = [];
        document.getElementById("roll").disabled = false;
        $("#images").html("<table><tr></tr></table>");
        turn = getEnemy();
      }

      function onMouseoverSquare(square, piece) {
        // get list of possible moves for this square
        var moves = game.moves({
          square: square,
          verbose: true,
          legal: false,
        });

        // exit if there are no moves available for this square
        //if (moves.length === 0) return

        // exit if the piece has not been rolled
        if (curr.indexOf(piece) == -1) return;

        // highlight the square they moused over
        greySquare(square);

        // highlight the possible squares for this piece
        for (var i = 0; i < moves.length; i++) {
          greySquare(moves[i].to);
        }
      }

      function onMouseoutSquare(square, piece) {
        removeGreySquares();
      }

      // update the board position after the piece snap
      // for castling, en passant, pawn promotion
      function onSnapEnd() {
        board.position(game.fen());
      }

      function updateStatus() {
        var status = "";

        var moveColor = "White";
        if (game.turn() === "b") {
          moveColor = "Black";
        }

        // checkmate?
        if (game.in_checkmate()) {
          status = "Game over, " + moveColor + " is in checkmate.";
        }

        // draw?
        else if (game.in_draw()) {
          status = "Game over, drawn position";
        }

        // game still on
        else {
          status = moveColor + " to move";

          // check?
          if (game.in_check()) {
            status += ", " + moveColor + " is in check";
          }
        }

        $status.html(status);
      }

      var config = {
        draggable: true,
        position: "start",
        onDragStart: onDragStart,
        onDrop: onDrop,
        onMouseoutSquare: onMouseoutSquare,
        onMouseoverSquare: onMouseoverSquare,
        onSnapEnd: onSnapEnd,
      };
      board = Chessboard("aboutUsBoard", config);

      updateStatus();
    </script>
